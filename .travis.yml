language: rust
rust:
  - nightly
matrix:
  fast_finish: true
dist: xenial
addons:
  apt:
    sources:
      - sourceline: 'ppa:beineri/opt-qt-5.12.1-xenial'
    packages:
      - qt512declarative #qtdeclarative5-dev
install:
  - mkdir -p ~/.config/qtchooser
  - echo /opt/qt512/bin >> ~/.config/qtchooser/default.conf
  - echo /opt/qt512/lib >> ~/.config/qtchooser/default.conf
